<div class="editLableDiv">

  <span>Edit Label</span>
<div>
  <button mat-button (click)="onClick">

    <mat-icon class="mat-18">add</mat-icon>

  </button>

  <textarea class="editLadelTextArea" cols="20" rows="1" placeholder="Create new label" autocomplete="off" [(ngModel)]="label.labelName"></textarea>

  <button mat-button (click)="addLabel()">

    <mat-icon class="mat-18">done</mat-icon>

  </button>
</div>

</div>
