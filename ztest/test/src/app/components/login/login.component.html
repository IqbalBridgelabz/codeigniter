<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="formgroup">
    <h1>Login</h1>
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="user.email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': submitted && user.email.error}"
        placeholder="Email" />
      <!-- <div *ngIf="submitted && user.email.error" class="invalid-feedback">
        <div *ngIf="user.email.errors.required">Email is required</div>
      </div> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="user.password" formControlName="password" class="form-control"
        [ngClass]="{'is-invalid': submitted && user.password.error}" placeholder="password" />
      <!-- <div *ngIf="submitted && user.password.error" class="invalid-feedback">
          <div *ngIf="user.password.errors.required">password is required</div>
          <div *ngIf="user.password.errors.minlength">Password must be at least 6 characters</div>
        </div> -->
    </mat-form-field>
    <button mat-button type="submit" class="loginButton">Login</button>
    <button mat-button routerLink="/register" class="loginButton">New User?</button>
  </div>
</form>
